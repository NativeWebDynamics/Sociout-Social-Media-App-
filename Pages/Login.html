<body>



    <div class="container inner-con">
        <div class="row">
            <div class="col-lg-6   px-5">
                <img class="img-s hover-img" src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="">
            </div>

            <div class="col-lg-4  mx-2 login-form">
                <span class="head-style">Login</span>
                <span for="" class="text-danger  hidden3" id="e-label"> Invalid Email or Password</span>

                <input class="input100 mb-4 mt-2" type="email" id='Email' name="email" placeholder="Email">
                <input class="input100 mb-4" type="password" id="Password" name="email" placeholder="password">
                <button class="btn  mybtn" onclick=" Login()"><span class="head-style1">Login</span></button>
                <div class="create-acc">
                    <a class="txt2 mt-4" href="http://127.0.0.1:5500/index.html">

                        <i class="fa fa-long-arrow-right mx-2 mt-1" aria-hidden="true"></i>
                    </a>
                </div>

            </div>
        </div>

    </div>


    <div class="loader-wrapper">

        <span class="loader"><span class="loader-inner"></span></span>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
