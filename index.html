<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../Css/Register.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="../Scripts/Register.js"></script> -->
    <link rel="icon" href="../Assets/PngItem_800139.png" type="image/icon type">
    <title>Sign Up</title>

</head>

<body>



    <div class="container inner-con">
        <div class="row">
            <div class="col-lg-6   px-5">
                <img class="img-s hover-img" src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="">
            </div>

            <div class="col-lg-4  mx-2 login-form">
                <span class="head-style">Sign Up</span>
                <input class="input100 mb-4" type="email" id="Email" name="email" placeholder="Email">
                <span for="" class="text-danger mb-3 hidden3" id="e-label"> Please Enter a Valid Email</span>
                <input class="input100 mb-4" type="text" name="name" id="Name" placeholder="First Name">
                <label for="" class="text-danger mb-2 hidden2" id="u-label"> Please Enter a valid Name </label>

                <input class="input100 mb-4" type="password" id="Password" name="pass" placeholder="password">
                <label for="" class="text-danger pb-3 hidden" id="p-label"> Password must be greater than 8
                    characters</label>

                <input class="input100 mb-4" type="password" id="CPassword" name="Cpass" placeholder="Confirm Password">
                <label for="" class="text-danger  hidden4" id="pc-label">Password Doesn't Match</label>
                <button id="btn" class="btn  mybtn" onclick="Register()"><span class="head-style1">Sign
                        up</span></button>
                <div class="low-area">
                    <div class="create-acc">
                        <a class="txt2 mt-4" href="Pages/Login.html">
                            Already a User
                            <i class="fa fa-long-arrow-right mx-2 mt-1" aria-hidden="true"></i>
                        </a>


                    </div>
                    <div id="re" class="redir">
                        <a class="txt2 px-4 mt-4" href="http://127.0.0.1:5500/Pages/Login.html">
                            Redirect to Login

                            <i class="fa fa-external-link mx-2 mt-1" aria-hidden="true"></i>
                        </a>
                    </div>

                </div>


            </div>
        </div>

    </div>








    <script>

        function Register() {

            var Name = document.getElementById("Name").value;
            var Email = document.getElementById("Email").value;
            var Password = document.getElementById("Password").value;

            var CPassword = document.getElementById("CPassword").value;

            console.log();
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var letters = /^[A-Za-z ]+$/;
            var count = 0

            //Email validation
            if (!Email.match(mailformat)) {
                document.getElementById("e-label").className = "text-danger";


            } else {
                localStorage.setItem("email", Email);
                document.getElementById("e-label").className = "hidden3";
                count = count + 1

            }
            //Name validate
            if (Name == null || Name == "") {
                console.log("empty");
                document.getElementById("u-label").className = "text-danger";
            } else {
                document.getElementById("u-label").className = "hidden2";
                count = count + 1
            }

            if (!Name.match(letters)) {
                document.getElementById("u-label").className = "text-danger";
            } else {
                document.getElementById("u-label").className = "hidden2";
                count = count + 1
            }

            //Password validate
            if (Password.length < 8) {
                document.getElementById("p-label").className = "text-danger";
            } else {
                document.getElementById("p-label").className = "hidden";
                count = count + 1
            }

            if (CPassword != Password) {
                console.log("cp not match");
                document.getElementById("pc-label").className = "text-danger";
            } else {
                document.getElementById("pc-label").className = "hidden4";

                count = count + 1
            }
            if (count == 5) {
                localStorage.setItem("Password", Password);
                swal("Success!", "User Registered ", "success");
                document.getElementById("re").className = "redirshow";
                window.setTimeout(function () {

                    // Move to a new location or you can do something else
                    window.location.href = 'http://127.0.0.1:5500/Pages/Login.html';

                }, 1000);
            }
        }




    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
